#comment1
[Global]
  Comment "Global section"#comment2
  ReactorMask 0xF #comment3
#comment4
           #comment5
[Nvmf]
  MaxQueuesPerSession 4
  MaxQueueDepth 128
  InCapsuleDataSize 4096
  MaxIOSize 131072
  AcceptorPollRate 10000
  IOUnitSize 131072

[Nvme]
  TransportID "trtype:PCIe traddr:0000:00:04.0" Nvme0

[Bdev]
  BdevIoPoolSize 65536
  BdevIoCacheSize 256

[Split]
  Split Nvme0n1 8

[Nvme]
  RetryCount 4
  TimeoutUsec 0
  ActionOnTimeout None
  AdminPollRate 100000
  IOPollRate 0
  HotplugEnable Yes

[iSCSI]
  NodeBase "iqn.2016-06.io.spdk"
  AuthFile /usr/local/etc/spdk/auth.conf
  Timeout 30
  DiscoveryAuthMethod Auto
  DiscoveryAuthGroup AuthGroup1
  MaxSessions 16
  ImmediateData Yes
  ErrorRecoveryLevel 0
  MaxR2T 256
  NopInInterval 10
  AllowDuplicateIsid Yes
  DefaultTime2Wait 2
  QueueDepth 128

[Malloc]
  NumberOfLuns 8
  LunSizeInMB 128
  BlockSize 4096

[Pmem]
  Blk /tmp/sample_pmem Pmem0

[AIO]
  AIO /tmp/sample_aio0 AIO0 2048
  AIO /tmp/sample_aio1 AIO1 2048
  AIO /tmp/sample_aio2 AIO2 2048
  AIO /tmp/sample_aio1 AIO3 2048
  AIO /tmp/sample_aio2 AIO4 2048

[VhostBlk0]
  Name vhost.1
  Dev Malloc6
  ReadOnly yes
  Cpumask 0x1

[VhostScsi0]
  Name naa.vhost.0
  Target 0 Malloc4
  Target 1 AIO3
  Target 2 Nvme0n1p2
  # Target 3 Nvme1n1p2
  Cpumask 0x1

[VhostScsi1]
  Name naa.vhost.1
  Target 0 AIO4
  Cpumask 0x1

[VhostBlk1]
  Name naa.vhost.2
  Dev Malloc5
  ReadOnly no
  Cpumask 0x1

[Subsystem1]
  NQN nqn.2016-06.io.spdk:cnode1
  Listen RDMA 10.0.2.15:4420
  AllowAnyHost No
  Host nqn.2016-06.io.spdk:init
  SN SPDK00000000000001
  MN SPDK_Controller1
  MaxNamespaces 20
  Namespace Nvme0n1p5 1
  Namespace Nvme0n1p6 2

[Subsystem2]
  NQN nqn.2016-06.io.spdk:cnode2
  Listen RDMA 10.0.2.15:4421
  AllowAnyHost No
  Host nqn.2016-06.io.spdk:init
  SN SPDK00000000000002
  MN SPDK_Controller2
  Namespace Malloc1
  Namespace Malloc2
  Namespace AIO0
  Namespace AIO1

[InitiatorGroup1]
  InitiatorName ANY
  Netmask 127.0.0.1/32

[PortalGroup1]
  Portal DA1 127.0.0.1:4000
  Portal DA2 127.0.0.1:4001@0xF

[TargetNode1]
  TargetName disk1
  TargetAlias "Data Disk1"
  Mapping PortalGroup1 InitiatorGroup1
  AuthMethod Auto
  AuthGroup AuthGroup1
  # Enable header and data digest
  # UseDigest Header Data
  UseDigest Auto
  # Use the first malloc target
  LUN0 Malloc0
  # Using the first AIO target
  LUN1 AIO2
  # Using the second storage target
  LUN2 AIO3
  # Using the third storage target
  LUN3 AIO4
  QueueDepth 128

[TargetNode2]
  TargetName disk2
  TargetAlias "Data Disk2"
  Mapping PortalGroup1 InitiatorGroup1
  AuthMethod Auto
  AuthGroup AuthGroup1
  UseDigest Auto
  LUN0 Nvme0n1p3
  QueueDepth 32
