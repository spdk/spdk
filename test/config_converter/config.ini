#comment1
[Global]
  Comment "Global section"#comment2
  ReactorMask 0xF #commnent3
#comment4
           #comment5
[Nvmf]
  MaxQueuesPerSession 4
  MaxQueueDepth 128
  InCapsuleDataSize 4096
  MaxIOSize 131072
  AcceptorPollRate 10000
  IOUnitSize 131072

[Nvme]
  TransportID "trtype:PCIe traddr:0000:00:01.0" Nvme0
  #TransportID "trtype:PCIe traddr:0000:00:05.0" Nvme1

[Bdev]
  BdevIoPoolSize 65536
  BdevIoCacheSize 256

[InitiatorGroup1]
  InitiatorName ANY
  Netmask 127.0.0.1/32

[PortalGroup1]
  Portal DA1 127.0.0.1:4000
  Portal DA2 127.0.0.1:4001@0xF

[Split]
  Split Nvme0n1 6

[Nvme]
  RetryCount 4
  TimeoutUsec 0
  ActionOnTimeout None
  AdminPollRate 100000
  HotplugEnable Yes

[Malloc]
  NumberOfLuns 8
  LunSizeInMB 128
  BlockSize 4096

[AIO]
  AIO /tmp/sample_aio0 AIO0 2048
  AIO /tmp/sample_aio1 AIO1 2048
  AIO /tmp/sample_aio2 AIO2 2048
  AIO /tmp/sample_aio1 AIO3 2048
  AIO /tmp/sample_aio2 AIO4 2048

[VhostBlk0]
  Name vhost.1
  Dev Malloc6
  ReadOnly yes
  Cpumask 0x1

[VhostScsi0]
  Name naa.vhost.0
  Target 0 Malloc4
  Target 1 AIO3
  Target 2 Nvme0n1p2
  # Target 3 Nvme1n1p2
  Cpumask 0x1

[VhostScsi1]
  Name naa.vhost.1
  Target 0 AIO4
  Cpumask 0x1

[VhostBlk1]
  Name naa.vhost.2
  Dev Malloc5
  ReadOnly no
  Cpumask 0x1

[VhostNvme0]
  Name naa.vhost.3
  NumberOfQueues 2
  Namespace Nvme0n1p0
  Namespace Nvme0n1p1
  Cpumask 0x1

