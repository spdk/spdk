[Global]
  ReactorMask 0xFFFF
  LogFacility "local7"

[iSCSI]
  NodeBase "iqn.2016-06.io.spdk"
  AuthFile /usr/local/etc/spdk/auth.conf
  Timeout 30
  DiscoveryAuthMethod Auto
  MaxSessions 64
  ImmediateData Yes
  ErrorRecoveryLevel 0

# The RPC section must be the last section in this file.
[Rpc]
  Enable Yes
