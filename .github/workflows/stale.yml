# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '21 13 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue looks abandoned, if not refreshed, will be closed automatically.'
        stale-pr-message: 'SPDK manages code review in https://review.spdk.io. This PR will be closed automatically.'
        any-of-issue-labels: "Intermittent Failure,Waiting on Submitter"
        days-before-pr-stale: 1
        days-before-pr-close: 1
        days-before-issue-stale: 60
        days-before-issue-close: 14
